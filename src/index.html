<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vite App</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/core/tailwind.config.css" />
  </head>

  <body
    class="
      bg-lightGrayishCyan
      flex flex-col
      h-screen
      md:items-center md:justify-center
    "
  >
    <header
      class="
        w-full
        flex
        justify-center
        mt-12
        mb-10
        md:mb-20 md:absolute md:mb-20
      "
    >
      <img src="./assets/logo.svg" alt="logo" />
    </header>

    <main
      class="
        bg-white
        rounded-t-3xl
        md:rounded-b-3xl
        flex
        direction-column
        py-10
        px-8
        max-w-4xl
        mx-auto
        md:mt-20
      "
    >
      <form name="spliterForm" class="grid gap-8 w-full md:grid-cols-2">
        <div class="flex flex-col w-full">
          <div class="flex items-center justify-between">
            <label for="bill" class="font-bold text-darkGrayishCyan text-base"
              >Bill</label
            >
            <small
              id="bill-error-log"
              class="text-red text-base font-bold"
            ></small>
          </div>
          <div
            class="
              bg-veryLightGrayishCyan
              w-full
              flex
              items-center
              justify-between
              mt-2
              h-12
              px-4
              rounded-md
              border-transparent
              focus-within:border-strongCyan
              border-2
              mb-9
            "
          >
            <img src="./assets/icon-dollar.svg" alt="money" />
            <input
              type="number"
              id="bill"
              name="bill"
              value="0"
              class="
                bg-transparent
                h-full
                w-full
                ml-4
                outline-none
                text-right text-veryDarkCyan
                font-bold
                text-2xl
              "
            />
          </div>

          <div class="flex items-center justify-between">
            <strong class="font-bold text-darkGrayishCyan text-bas"
              >Select a tip %</strong
            >
            <small
              id="tip-error-log"
              class="text-red text-base font-bold"
            ></small>
          </div>
          <ul id="tips-list" class="grid grid-cols-2 gap-4 mt-4 mb-9">
            <li
              class="
                bg-veryDarkCyan
                hover:bg-strongCyan
                rounded-md
                cursor-pointer
                h-12
                flex
                items-center
                justify-center
                transition-colors
              "
            >
              <span class="text-white font-bold text-2xl pointer-events-none"
                >5%</span
              >
            </li>
            <li
              class="
                bg-veryDarkCyan
                hover:bg-strongCyan
                rounded-md
                cursor-pointer
                h-12
                flex
                items-center
                justify-center
                transition-colors
              "
            >
              <span class="text-white font-bold text-2xl pointer-events-none"
                >10%</span
              >
            </li>
            <li
              class="
                bg-veryDarkCyan
                hover:bg-strongCyan
                rounded-md
                cursor-pointer
                h-12
                flex
                items-center
                justify-center
                transition-colors
              "
            >
              <span class="text-white font-bold text-2xl pointer-events-none"
                >15%</span
              >
            </li>
            <li
              class="
                bg-veryDarkCyan
                hover:bg-strongCyan
                rounded-md
                cursor-pointer
                h-12
                flex
                items-center
                justify-center
                transition-colors
              "
            >
              <span class="text-white font-bold text-2xl pointer-events-none"
                >25%</span
              >
            </li>
            <li
              class="
                bg-veryDarkCyan
                hover:bg-strongCyan
                cursor-pointer
                h-12
                flex
                items-center
                justify-center
                rounded-md
                transition-colors
              "
            >
              <span class="text-white font-bold text-2xl pointer-events-none"
                >50%</span
              >
            </li>
            <li
              id="li-with-input"
              class="
                bg-veryLightGrayishCyan
                rounded-md
                border-2 border-transparent
                focus-within:border-strongCyan
                h-12
              "
            >
              <input
                type="number"
                class="
                  text-veryDarkCyan
                  font-bold
                  text-2xl
                  w-full
                  h-full
                  bg-transparent
                  text-right
                  pr-4
                  outline-none
                "
                name="customTip"
                id="custom-tip"
                placeholder="Custom"
                min="1"
              />
            </li>
          </ul>

          <div class="flex items-center justify-between">
            <label
              for="number-of-people"
              class="font-bold text-darkGrayishCyan text-base"
              >Number of people</label
            >
            <small
              id="people-error-log"
              class="text-red text-base font-bold"
            ></small>
          </div>
          <div
            class="
              bg-veryLightGrayishCyan
              w-full
              flex
              items-center
              justify-between
              mt-2
              h-12
              px-4
              rounded-md
              border-transparent
              focus-within:border-strongCyan
              border-2
            "
          >
            <img src="./assets/icon-person.svg" alt="people" />
            <input
              type="number"
              id="number-of-people"
              name="people"
              value="0"
              class="
                bg-transparent
                h-full
                w-full
                ml-4
                outline-none
                text-right text-veryDarkCyan
                font-bold
                text-2xl
              "
            />
          </div>
        </div>
        <div
          class="
            bg-veryDarkCyan
            pb-6
            px-6
            pt-11
            rounded-md
            md:rounded-2xl md:pb-10 md:pt-14 md:px-10
            flex flex-col
          "
        >
          <div class="flex justify-between items-center">
            <p class="text-white font-bold">
              Tip Amount <br />
              <span class="block text-sm text-grayishCyan">/ person</span>
            </p>
            <strong
              id="tip-amount-displayer"
              class="text-strongCyan text-3xl md:text-4xl"
              >$0.00</strong
            >
          </div>
          <div class="flex justify-between items-center mt-7 md:mt-12">
            <p class="text-white font-bold">
              Total <br />
              <span class="block text-sm text-grayishCyan">/ person</span>
            </p>
            <strong
              id="total-amount-displayer"
              class="text-strongCyan text-3xl md:text-4xl"
              >$0.00</strong
            >
          </div>
          <button
            type="submit"
            class="
              w-full
              mt-9
              py-2
              bg-darkCyan
              hover:bg-strongCyan
              font-bold
              rounded-md
              text-veryDarkCyan text-lg
              md:mt-auto
              transition-colors
            "
          >
            RESET
          </button>
        </div>
      </form>
    </main>
    <script type="module" src="./javascript/app.js"></script>
  </body>
</html>
